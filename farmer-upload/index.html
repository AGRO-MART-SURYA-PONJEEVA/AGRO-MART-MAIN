<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>upload-page-beta</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="upload_container">
      <div class="upload_section">
        <div class="header">
          <div class="heading_title">
            <h1 class="upload_title">Upload Flies</h1>
            <p class="having_problems">
              Having problems? <a href="#" class="contact_us">Contact Us</a>
            </p>
          </div>
          <div class="close">
            <i class="fa-solid fa-xmark"></i>
          </div>
        </div>
        <div class="upload_button">
          <div class="box"><img src="/image/upload.png" alt=""></div>
          <div class="box"><img src="/image/upload.png" alt=""></div>
          <div class="box"><img src="/image/upload.png" alt=""></div>
          <div class="box"><img src="/image/upload.png" alt=""></div>
          <!-- <div class="upload_btn"><button class="btn">Add files</button></div> -->
          <div class="upload_btn btn">
            <label class="file-upload">
              <input type="file">
              <span>Add files</span>
            </label>
          </div>
        </div>
        <div class="nav">
            <ul class="items">
                <li class="one">Options</li>
                <li class="two">Details</li>
                <li class="three">Description</li>
            </ul>
        </div>
      </div>
    </section>
  </body>
  <script src="/script.js"></script>
</html>
