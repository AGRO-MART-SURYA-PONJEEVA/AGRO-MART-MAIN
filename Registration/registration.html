<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="/Registration/registration.css">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
</head>
<body>
    <div class="header">
        <h1 class="header_title">Registration</h1>
    </div>
    <div class="registration_1">
     <p class="note"><span class="span">Note:</span>Check all the details before Submit</p>

     <fieldset class="form_container display">
        <legend>Personal Details</legend>
        <form action="">
            <label for=""><span class="span">Name: <span style="color: red;">*</span></span></label> <br>
            <input type="text" class="input fullname" name="fullname" required> <br> <br>
            <label for=""><span class="span">Email:</span></label> <br>
            <input type="email" class="input email" name="email"> <br><br>
            <label for=""><span class="span">Mobile Number: <span style="color: red;">*</span></span></label> <br>
            <input type="tel" class="input mobile" name="mobile"> <br> <br>
            <label for=""><span class="span">Password: <span style="color: red;">*</span></span></label> <br>
            <input type="password" class="input password" name="password"> <br> <br>
            <label for=""><span class="span">Confirm Password: <span style="color: red;">*</span></span></label> <br>
            <input type="password" class="input conpassword" name="conpassword"> <br> <br>
        </form>
        <button class="next_page">Next</button>
     </fieldset>

     <fieldset class="form_container_2">
        <legend>Address</legend>
        <form action="">
            <div class="location_container">
            <div class="pincode">
                <label for=""><span class="span">Pincode: <span style="color: red;">*</span></span></label> <br>
                <input type="text" class="pincode" name="pincode" required>
            </div>
            <div class="location">
                <p class="location_name">Use my location</p>
            </div>
        </div> <br><br>
        <label for=""><span class="span">State: <span style="color: red;">*</span></span></label> <br>
            <input type="text" class="input conpassword" name="conpassword"> <br> <br>
            <label for=""><span class="span">City: <span style="color: red;">*</span></span></label> <br>
            <input type="text" class="input conpassword" name="conpassword"> <br> <br>
            <label for=""><span class="span">House No,Building Name: <span style="color: red;">*</span></span></label> <br>
            <input type="text" class="input conpassword" name="conpassword"> <br> <br>
            <label for=""><span class="span">Road name,Area,Colony: <span style="color: red;">*</span></span></label> <br>
            <input type="text" class="input conpassword" name="conpassword"> <br> <br>
            <label for=""><span class="span">Add Nearby Famous Shop/Mall/Landmark: <span style="color: red;">*</span></span></label> <br>
            <input type="text" class="input conpassword" name="conpassword"> <br> <br>
            <button class="home address_btn">Home</button>
            <button class="work address_btn">work</button>
        </form>
        <button class="next_page">Next</button>
     </fieldset>
     <!-- <h4 class="footer">Agro Mart</h4> -->
    </div>
</body>
<script src="/Registration/registration.js"></script>
</html>
