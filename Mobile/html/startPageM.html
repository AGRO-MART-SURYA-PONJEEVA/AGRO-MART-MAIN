<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>language</title>
    <link rel="stylesheet" href="/Mobile/css/language.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="language_container">
        <h1 class="heading">Choose Language</h1>
    </header>

    <!-- 1 -->
    <section class="language_selector">
        <div class="tamil box" data-lan="1">
              <div class="radio">
                <input type="radio" name="styles" id="outline" class="custom-radio radio_1">
              </div>
              <div class="lan_name">
                <h1>தமிழ்</h1>
                <p class="lan_en">Tamil</p>
              </div>
        </div>

        <div class="engilsh box" data-lan="2">
            <div class="radio">
              <input type="radio" name="styles" id="outline" class="custom-radio radio_2">
            </div>
            <div class="lan_name">
              <h1>English</h1>
              <p class="lan_en">English</p>
            </div>
      </div>
    </section> 

    <!-- 2 -->
    <section class="login_page display">

      <div class="heading_login">
           <h4 class="logo_heading">Agro Mart</h4>
      </div>
      <div class="login_details">

      </div>
     <!-- <h4>Log in for the best experience</h4>
     <p>Enter your phone number to continue</p> -->
    
    </section>
    <!-- 3 -->
     <div class="button">
    <button class="con">CONTINUE</button>
  </div>
</body>
<script src="/Mobile/js/language.js"></script>
</html>
